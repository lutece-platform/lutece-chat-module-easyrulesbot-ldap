## Site ldap bot 
--- 
name: Ldap (YAML)
key: ldap
description: Bot de recherche dans un annuaire
language: fr
avatarUrl: images/skin/plugins/easyrulesbot/modules/ldap/ldap-avatar.png
standalone: false

filters:
    -   filter: DEBUG
    -   filter: INSULT
    -   filter: THANK
    -   filter: LAUGH

rules:
    -   rule: InitSearchValue
        priority: 10
        message: "{i18n('module.easyrulesbot.ldap.rule.initsearchvalue.message', (user_firstname?has_content)?then('' + user_firstname, ''))}"
        dataKey: initialsearchvalue
        processor: SEARCH_VALUE
        conditions:
        -   condition: DATAKEY_MISSING
        responseComment: "{showdirectory!}"

    -   rule: SearchValue
        priority: 11
        message: "{i18n('module.easyrulesbot.ldap.rule.searchvalue.message', i18n('module.easyrulesbot.ldap.searchParameter.question.' + name))}"
        dataKey: searchvalue
        processor: SEARCH_VALUE
        conditions:
        -   condition: DATAKEY_MISSING
        -   condition: DATAKEY_EXIST
            parameters: [ searchfield ]
        responseComment: "{showdirectory!}"

    -   rule: AddCriteria
        priority: 12
        message: "{i18n('module.easyrulesbot.ldap.rule.addcriteria.message')}"
        dataKey: searchfield
        processor: ADD_CRITERIA_LOOP
        buttons:
        -   title: Nom
            value: familyname
        -   title: Prénom
            value: name
        -   title: Direction
            value: direction
        -   title: Email
            value: mail
        -   title: Téléphone
            value: phonenumber
        -   title: Recommencer la recherche
            value: reset
        conditions:
        -   condition: DATAKEY_VALUE
            parameters: [ continueloop , true ]

    -   rule: Finalize
        priority: 99
        description: End of the session
        message: "{i18n('module.easyrulesbot.ldap.rule.finalize.message')}"
        dataKey: restart
        buttons:
        -   title: Recommencer la recherche
            value: reset
        -   title: Non
            value: no
        processor: YES_NO
        conditions:
        -   condition: DATAKEY_MISSING
        responseComment: Au revoir et à bientôt !
