## Site ldap bot 
--- 
name: Ldap (YAML)
key: ldap
description: Bot de recherche dans un annuaire
language: fr
avatarUrl: images/skin/plugins/easyrulesbot/modules/ldap/ldap-avatar.png
standalone: false

filters:
    -   filter: DEBUG
    -   filter: INSULT
    -   filter: THANK
    -   filter: LAUGH

rules:
    -   rule: InitSearchValue
        priority: 10
        message: Bonjour {(user_firstname?has_content)?then('' + suser_firstname, '')} ! Vous pouvez faire une recherche dans l'annuaire de la Ville
        dataKey: initialsearchvalue
        processor: SEARCH_VALUE
        conditions:
        -   condition: DATAKEY_MISSING
        responseComment: "{showdirectory!}"

    -   rule: SearchValue
        priority: 11
        message: Quelle valeur doit prendre le critère {searchfieldname} ?
        dataKey: searchvalue
        processor: SEARCH_VALUE
        conditions:
        -   condition: DATAKEY_MISSING
        -   condition: DATAKEY_EXIST
            parameters: [ searchfield ]
        responseComment: "{showdirectory!}"

    -   rule: AddCriteria
        priority: 12
        message: Vous avez trouvé ce que vous cherchiez ? Vous pouvez rajouter un critère ou faire une nouvelle recherche
        dataKey: searchfield
        processor: ADD_CRITERIA_LOOP
        buttons:
        -   title: Nom
            value: familyname
        -   title: Prénom
            value: name
        -   title: Direction
            value: direction
        -   title: Email
            value: mail
        -   title: Téléphone
            value: phonenumber
        -   title: Recommencer la recherche
            value: reinit
